name: ğŸ§ª Test
run-name: ğŸ§ª Test (${{ github.ref_name }})

on:
  push:
    branches:
      - develop*
    paths:
      - '**/*.ts'
      - '**/*.json'
  pull_request:
    branches:
      - develop*
    paths:
      - '**/*.ts'
      - '**/*.json'

jobs:
  test:
    name: ğŸ§ª Test (${{ github.ref_name }})
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout (${{ github.ref_name }})
        uses: actions/checkout@v5

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build extension
        run: npm run build

      - name: âœ… Validate build output
        run: |
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found" | tee -a $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Check if manifest.json exists
          if [ ! -f "dist/manifest.json" ]; then
            echo "âŒ dist/manifest.json not found" | tee -a $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Check if content.js exists
          if [ ! -f "dist/content.js" ]; then
            echo "âŒ dist/content.js not found" | tee -a $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Check if background.js exists
          if [ ! -f "dist/background.js" ]; then
            echo "âŒ dist/background.js not found" | tee -a $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… Build validation passed" | tee -a $GITHUB_STEP_SUMMARY
